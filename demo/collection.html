<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netpute JS Demo</title>
    <script src="./netpute.umd.js"></script>
    <script>
      netpute.config.init({
        rpc: "wss://rinkeby.infura.io/ws/v3/5ca338d679d5426dad18adec87e311a2",
        deployerAddress: "0x024Ee439FC25141BEA77dFe69c24a10e597cD499",
      });

      let collection;
      async function onInitButton() {
        try {
          collection = new netpute.Collection(
            document.getElementById("address-input").value,
            document.getElementById("type-input").value
          );
          document.getElementById("init-result").innerHTML +=
            "Initing...<br />";
          await collection.inited;
          document.getElementById(
            "init-result"
          ).innerHTML += `Inited type ${collection.type}<br />`;
        } catch (err) {
          document.getElementById(
            "init-result"
          ).innerHTML += `Init failed: ${err.code} ${err.message}<br />`;
        }
      }
      async function onDeployButton() {
        try {
          collection = await netpute.Collection.deploy({
            salt: document.getElementById("createe-erc721-salt").value,
            signature: document.getElementById("createe-erc721-signature")
              .value,
            type: document.getElementById("createe-erc721-type").value,
            name: document.getElementById("createe-erc721-name").value,
            symbol: document.getElementById("createe-erc721-symbol").value,
            royalty: parseInt(
              document.getElementById("createe-erc721-royalty").value
            ),
            expectedAddress: document.getElementById(
              "createe-erc721-expected-addr"
            ).value,
          });
          document.getElementById("deploy-result").innerHTML +=
            `Deploying... ${collection.tx.hash}<br />`;
          await collection.inited;
          document.getElementById(
            "deploy-result"
          ).innerHTML += `Deployed address ${collection.address}<br />`;
        } catch (err) {
          document.getElementById(
            "deploy-result"
          ).innerHTML += `deploy failed: ${err.code} ${err.message}<br />`;
        }
      }
    </script>
  </head>
  <body>
    <section>
      <h2>Collection</h2>
      <button
        onclick="netpute.wallet.connect().then(() => this.innerText = `Connected: ${netpute.wallet.address}`)"
      >
        Connect Wallet
      </button>
      <div>
        <input type="text" id="address-input" placeholder="0x..." />
        <input
          type="text"
          id="type-input"
          placeholder="empty or ERC-721 or ERC-1155"
        />
        <button onclick="onInitButton()">Init</button>
        <div>
          Result:
          <p id="init-result"></p>
        </div>
      </div>
      <div>
        <input type="text" id="createe-erc721-salt" placeholder="Salt" /><br />
        <input
          type="text"
          id="createe-erc721-signature"
          placeholder="Signature"
        /><br />
        <input
          type="text"
          id="createe-erc721-type"
          placeholder="ERC-721 or ERC-1155"
        /><br />
        <input
          type="text"
          id="createe-erc721-name"
          placeholder="Name for ERC-721"
        /><br />
        <input
          type="text"
          id="createe-erc721-symbol"
          placeholder="Symbol for ERC-721"
        /><br />
        <input
          type="number"
          id="createe-erc721-royalty"
          placeholder="Royalty in basis (1/10000)"
        /><br />
        <input
          type="text"
          id="createe-erc721-expected-addr"
          placeholder="(Optional) Expected address"
        /><br />
        <button onclick="onDeployButton()">Deploy</button>
        <div>
          Result:
          <p id="deploy-result"></p>
        </div>
      </div>
    </section>
  </body>
</html>
